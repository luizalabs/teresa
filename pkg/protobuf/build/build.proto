syntax = "proto3";

package build;

service Build {
    rpc Make(stream BuildRequest) returns (stream BuildResponse);
    rpc List(ListRequest) returns (ListResponse);
    rpc Run(RunRequest) returns (stream RunResponse);
}

message BuildRequest {
    message Info {
        string app = 1;
        string name = 2;
        bool run = 3;
    }

    message File {
        bytes chunk = 1;
    }

    oneof value {
        Info info = 1;
        File file = 2;
    }
}

message BuildResponse {
    string text = 1;
}

message ListRequest {
    string app_name = 1;
}

message ListResponse {
    message Build {
        string name = 1;
        string last_modified = 2;
    }
    repeated Build builds = 1;
}

message RunRequest {
    string app_name = 1;
    string name = 2;
}

message RunResponse {
    string text = 1;
}
