syntax = "proto3";

package service;

service Service {
    rpc EnableSSL(EnableSSLRequest) returns (Empty);
    rpc SetStaticIp(SetStaticIpRequest) returns (Empty);
    rpc Info(InfoRequest) returns (InfoResponse);
    rpc WhitelistSourceRanges(WhitelistSourceRangesRequest) returns (Empty);
}

message EnableSSLRequest {
    string app_name = 1;
    string cert = 2;
    bool only = 3;
}

message SetStaticIpRequest {
    string app_name = 1;
    string address_name = 2;
}

message Empty {}

message InfoRequest {
    string app_name = 1;
}

message InfoResponse {
    message ServicePort {
        int32 port = 1;
    }
    repeated ServicePort service_ports = 1;

    message SSL {
        ServicePort service_port = 1;
        string cert = 2;
    }
    SSL ssl = 2;

    repeated string source_ranges = 3;
}

message WhitelistSourceRangesRequest {
    string app_name = 1;
    repeated string source_ranges = 2;
}
