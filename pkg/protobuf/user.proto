syntax = "proto3";

package user;

service User {
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc SetPassword(SetPasswordRequest) returns (Empty);
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    string token = 1;
}

message SetPasswordRequest {
    string password = 1;
}

message Empty {}
